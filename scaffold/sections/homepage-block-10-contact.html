<!-- Homepage Block 10: Contact Section (dark-grey background) -->
<section class="bg-gray-800 text-white py-24 md:py-32">
  <div class="max-w-7xl mx-auto px-4 md:px-6">
    <h2 class="text-4xl md:text-6xl font-bold uppercase text-center mb-16">
      Contact Us
    </h2>
    
    <div class="grid md:grid-cols-2 gap-16">
      <!-- Contact Form -->
      <div>
        <form class="space-y-8">
          <div>
            <label class="block text-base font-medium mb-3">Name</label>
            <input type="text" placeholder="Your Name" 
              class="w-full px-5 py-4 rounded-md bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:border-white focus:outline-none text-lg">
          </div>
          
          <div>
            <label class="block text-base font-medium mb-3">Email</label>
            <input type="email" placeholder="your@email.com" 
              class="w-full px-5 py-4 rounded-md bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:border-white focus:outline-none text-lg">
          </div>
          
          <div>
            <label class="block text-base font-medium mb-3">Phone</label>
            <input type="tel" placeholder="(555) 555-5555" 
              class="w-full px-5 py-4 rounded-md bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:border-white focus:outline-none text-lg">
          </div>
          
          <div>
            <label class="block text-base font-medium mb-3">Message</label>
            <textarea rows="5" placeholder="Your message..." 
              class="w-full px-5 py-4 rounded-md bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:border-white focus:outline-none text-lg"></textarea>
          </div>
          
          <button type="submit" class="inline-flex items-center gap-2 rounded-md px-6 py-4 text-base font-medium border-2 border-white hover:bg-white hover:text-gray-800 transition">
            Submit
          </button>
        </form>
      </div>
      
      <!-- Contact Information -->
      <div class="space-y-8">
        <div>
          <h3 class="text-2xl font-bold mb-4">Get in Touch</h3>
          <p class="text-lg text-gray-300 leading-relaxed">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
            We're here to help with your legal needs.
          </p>
        </div>
        
        <div class="space-y-6">
          <div>
            <h4 class="text-lg font-semibold mb-2">Phone</h4>
            <p class="text-lg text-gray-300">(555) 555-5555</p>
          </div>
          
          <div>
            <h4 class="text-lg font-semibold mb-2">Email</h4>
            <p class="text-lg text-gray-300">contact@example.com</p>
          </div>
          
          <div>
            <h4 class="text-lg font-semibold mb-2">Address</h4>
            <p class="text-lg text-gray-300 leading-relaxed">
              123 Legal Street<br>
              Suite 100<br>
              City, State 12345
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
