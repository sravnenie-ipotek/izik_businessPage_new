backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "english-content"
    label: "English Content"
    files:
      - name: "english-homepage"
        label: "Homepage (English)"
        file: "content/site-content.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Company Name", name: "tagline", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "string"}
              - {label: "Main Title", name: "title", widget: "string"}
              - {label: "Scroll Text", name: "scrollText", widget: "string"}
              - {label: "Portrait Image", name: "portraitImage", widget: "image", required: false}
          
          - label: "Services Section"
            name: "services"
            widget: "object"
            fields:
              - {label: "Section Label", name: "sectionLabel", widget: "string"}
              - {label: "Section Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - label: "Service Cards"
                name: "cards"
                widget: "list"
                fields:
                  - {label: "Icon", name: "icon", widget: "string"}
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}
          
          - label: "Case Studies"
            name: "caseStudies"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Won Cases", name: "wonCases", widget: "string"}
              - {label: "Years Range", name: "yearsRange", widget: "string"}
          
          - label: "Testimonial"
            name: "testimonial"
            widget: "object"
            fields:
              - {label: "Quote", name: "quote", widget: "text"}
              - {label: "Attribution", name: "attribution", widget: "string"}
          
          - label: "Team Section"
            name: "team"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - label: "Team Members"
                name: "members"
                widget: "list"
                fields:
                  - {label: "Name", name: "name", widget: "string"}
                  - {label: "Bio", name: "bio", widget: "text"}
                  - {label: "Photo", name: "photo", widget: "image", required: false}
          
          - label: "Contact Information"
            name: "contact"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Office", name: "office", widget: "string"}
              - {label: "Phone", name: "phone", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
              - {label: "Fax", name: "fax", widget: "string"}
              - {label: "Address", name: "address", widget: "text"}
          
          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - {label: "Copyright", name: "copyright", widget: "string"}
              - {label: "Credit", name: "credit", widget: "string"}

      - name: "english-class-action"
        label: "Class Action (English)"
        file: "content/class-action-en.json"
        fields:
          - {label: "Page Title", name: "pageTitle", widget: "string"}
          - {label: "Hero Title", name: "heroTitle", widget: "string"}
          - {label: "Hero Subtitle", name: "heroSubtitle", widget: "string"}
          - {label: "Content", name: "content", widget: "markdown"}
          - label: "Practice Areas"
            name: "practiceAreas"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Icon", name: "icon", widget: "string"}

      - name: "english-privacy"
        label: "Privacy Class Action (English)"
        file: "content/privacy-en.json"
        fields:
          - {label: "Page Title", name: "pageTitle", widget: "string"}
          - {label: "Hero Title", name: "heroTitle", widget: "string"}
          - {label: "Content", name: "content", widget: "markdown"}
          - label: "Privacy Rights"
            name: "privacyRights"
            widget: "list"
            fields:
              - {label: "Right", name: "right", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

      - name: "english-consumer"
        label: "Consumer Protection (English)"
        file: "content/consumer-en.json"
        fields:
          - {label: "Page Title", name: "pageTitle", widget: "string"}
          - {label: "Hero Title", name: "heroTitle", widget: "string"}
          - {label: "Content", name: "content", widget: "markdown"}
          - label: "Protection Areas"
            name: "protectionAreas"
            widget: "list"
            fields:
              - {label: "Area", name: "area", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

      - name: "english-insurance"
        label: "Insurance Class Action (English)"
        file: "content/insurance-en.json"
        fields:
          - {label: "Page Title", name: "pageTitle", widget: "string"}
          - {label: "Hero Title", name: "heroTitle", widget: "string"}
          - {label: "Content", name: "content", widget: "markdown"}
          - label: "Insurance Types"
            name: "insuranceTypes"
            widget: "list"
            fields:
              - {label: "Type", name: "type", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

      - name: "english-team"
        label: "Our Team (English)"
        file: "content/team-en.json"
        fields:
          - {label: "Page Title", name: "pageTitle", widget: "string"}
          - {label: "Hero Title", name: "heroTitle", widget: "string"}
          - label: "Team Members"
            name: "teamMembers"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Position", name: "position", widget: "string"}
              - {label: "Bio", name: "bio", widget: "markdown"}
              - {label: "Photo", name: "photo", widget: "image"}
              - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}

      - name: "english-news"
        label: "News & Articles (English)"
        file: "content/news-en.json"
        fields:
          - {label: "Page Title", name: "pageTitle", widget: "string"}
          - {label: "Hero Title", name: "heroTitle", widget: "string"}
          - label: "Articles"
            name: "articles"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Date", name: "date", widget: "datetime"}
              - {label: "Author", name: "author", widget: "string"}
              - {label: "Excerpt", name: "excerpt", widget: "text"}
              - {label: "Content", name: "content", widget: "markdown"}
              - {label: "Featured Image", name: "image", widget: "image", required: false}

      - name: "english-contact"
        label: "Contact Us (English)"
        file: "content/contact-en.json"
        fields:
          - {label: "Page Title", name: "pageTitle", widget: "string"}
          - {label: "Hero Title", name: "heroTitle", widget: "string"}
          - {label: "Form Title", name: "formTitle", widget: "string"}
          - {label: "Form Description", name: "formDescription", widget: "text"}
          - label: "Office Locations"
            name: "locations"
            widget: "list"
            fields:
              - {label: "City", name: "city", widget: "string"}
              - {label: "Address", name: "address", widget: "text"}
              - {label: "Phone", name: "phone", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}

      - name: "english-disclaimer"
        label: "Disclaimer (English)"
        file: "content/disclaimer-en.json"
        fields:
          - {label: "Page Title", name: "pageTitle", widget: "string"}
          - {label: "Content", name: "content", widget: "markdown"}

      - name: "english-privacy-policy"
