        file: "content/privacy-policy-en.json"
        fields:
          - {label: "Page Title", name: "pageTitle", widget: "string"}
          - {label: "Last Updated", name: "lastUpdated", widget: "date"}
          - {label: "Content", name: "content", widget: "markdown"}

