<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - Admin</title>
  
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <!-- Include Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    /* Custom admin styles */
    .nc-githubAuthenticationPage-logo {
      background-image: url('/images/logo.svg') !important;
      background-size: contain !important;
    }
  </style>
</head>
<body>
  <!-- This is where the CMS interface will be injected -->
  
  <script>
    // Wait for DOM and scripts to load
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
      
      // Wait for CMS to be available
      function initCMS() {
        if (typeof CMS !== 'undefined') {
          // Custom CMS configuration
          try {
            CMS.registerPreviewStyle('/css/normandpllc-styles.css');
            
            // Custom editor components for better UX
            CMS.registerEditorComponent({
              id: "emoji",
              label: "Emoji Icon",
              fields: [{name: 'emoji', label: 'Emoji', widget: 'string'}],
              pattern: /{{emoji (.*?)}}/,
              fromBlock: function(match) {
                return {
                  emoji: match[1]
                };
              },
              toBlock: function(obj) {
                return obj.emoji;
              },
              toPreview: function(obj) {
                return obj.emoji;
              }
            });
          } catch (error) {
            console.warn('CMS customization failed:', error);
          }
        } else {
          // CMS not ready yet, try again in 100ms
          setTimeout(initCMS, 100);
        }
      }
      
      // Start CMS initialization
      initCMS();
    });
  </script>
</body>
</html>
